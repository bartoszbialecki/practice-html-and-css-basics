<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Page</title>

    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/latest/normalize.css"
    />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/content.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
  </head>
  <body>
    <header class="header row">
      <div class="header__container container">
        <h1 class="header__logo cell"></h1>
        <nav class="header__nav cell"></nav>
      </div>
    </header>

    <main>
      <section class="first-content row">
        <div class="first-content__container container">
          <article class="first-content__first-column cell"></article>
          <article class="first-content__second-column cell"></article>
        </div>
      </section>

      <section class="second-content row">
        <div class="second-content__container container">
          <article class="second-content__first-column cell"></article>
          <article class="second-content__second-column cell"></article>
          <article class="second-content__third-column cell"></article>
        </div>
      </section>
    </main>

    <footer class="footer row">
      <div class="footer__container container">
        <section class="footer__content cell"></section>
      </div>
    </footer>
  </body>
</html>
